version: "3.8"
services:
  batch:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TORCH_INDEX_URL: "https://download.pytorch.org/whl/cpu"
    container_name: fruit-batch
    env_file: .env
    restart: "no"
    command: ["python", "-m", "inference.infer_minio_batch", "--limit", "100"]



[pytest]
addopts = -q -ra --strict-markers
testpaths = tests
markers =
    integration: mark a test as an integration test
    e2e: mark a test as an end-to-end test
    e2e_live: mark a test that requires live services
    backbone: tests related to backbone models
    io: input/output related tests
    db: database-related tests
    integration_db: mark a test that requires a database connection
    pipeline: pipeline-related tests
    head: tests related to classification heads

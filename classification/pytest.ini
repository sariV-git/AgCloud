[pytest]
addopts = -q -ra --strict-markers
testpaths = tests
markers =
    integration_db: marks tests that require a live Postgres database (deselect with -m "not integration_db")
    e2e_live: marks end-to-end tests that run against live services (DB/model)
    slow: time-consuming tests
    db: requires a running database
    e2e: end-to-end scenarios
